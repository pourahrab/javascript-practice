<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="bad">
        <span id="bad"></span>
    <script>
        var Score = prompt("Please Enter Your Number" , "1-100");
        Score=Number(Score);
        if (Score <=0 || Score>101 || isNaN(Score) )
            alert("Wrong Input");
             
        else if (Score >= 0 && Score < 30)
             {alert("Fail");
             document.getElementById('bad').style.backgroundColor='red';}
        else if (Score >= 30 && Score < 60)
         {alert("Bad")
           document.getElementById('bad').style.backgroundColor='orange';}
        else if (Score >= 60 && Score < 80)
            { alert("Avg");
            document.getElementById('bad').style.backgroundColor='lightblue';}
             
         else if (Score >= 80 && Score <= 100)
            { alert("good");
             document.getElementById('bad').style.backgroundColor='green';}

    </script>
    
</body>
</html>
